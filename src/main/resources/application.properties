  # ===== application.properties =====
spring.application.name=portalweb
server.port=8080

# ===== datasource (MariaDB) =====
# Cria o database automaticamente se não existir (precisa permissão CREATE)
spring.datasource.url=jdbc:mariadb://localhost:3306/portal?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8mb4
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===== JPA/Hibernate =====
spring.jpa.hibernate.ddl-auto=update     # Hibernate cria/atualiza o schema a partir do model
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.open-in-view=false

# Logs de SQL (ajuste por ambiente)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===== Flyway =====
spring.flyway.enabled=false              # Flyway desligado (não usa migrations)

# ===== Thymeleaf =====
spring.thymeleaf.cache=true              # em prod = true (mude no dev)


